<h4 class="page-header">Register</h4>

<p>Send bitcoin to the following address to populate your account with money. You need to send at least BTC 0.513 to schedule this payment.</p>

<div class="centered">
  <div id="qrcode"></div>

  <code>{{address}}</code>
  <br />
  <br />
</div>

<form class="form-horizontal" role="form">

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input ng-model="email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div ng-if="account == null || email == null || password == null">
        <a class="btn btn-primary disabled pull-left" style="margin-right: 20px;">Register</a>
        <p>Send some money to this address to allow registration.</p>
      </div>
      <div ng-if="account != null && email != null && password != null">
        <a href="#/auth/confirm" class="btn btn-primary">Register</a>
      </div>
    </div>
  </div>
</form>

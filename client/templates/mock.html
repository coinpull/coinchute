<div ng-include="'templates/navbar.html'"></div>

<div class="container">
  <div class="row">

    <div class="col-md-4">
      <h2 class="page-header">Documentation</h2>
      <p>This page implements a series of functions sellers should implement in their sites.</p>
    </div>

    <div class="col-md-8">
      <h2 class="page-header">Functions</h2>

      <h3>Request Payment Button</h3>
      <input type="text" ng-model="payTo" placeholder="Bitcoin address to pay to" />
      <input type="text" ng-model="costPerMonth" placeholder="Cost per month (dollars)" />
      <button class="btn btn-warning">Pay with Bitcoin</button>

      <h3>Pull Recurring Payment From User</h3>
      <input type="text" ng-model="reqPaymentFromUser" placeholder="Email address of user" />
      <button class="btn btn-primary">Pull Recurring Payment</button>

    </div>

  </div>
</div>
